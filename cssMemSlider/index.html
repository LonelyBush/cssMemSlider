<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mem Slider</title>
  </head>
  <body>
    <h1>Mem Slider</h1>
    <div class="slider">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />

      <div class="slides">
        <div class="slide">
          <img src="assets/memes/meme-cat1.jpg" />
        </div>
        <div class="slide">
          <img src="assets/memes/meme-cat2.jpg" />
        </div>
        <div class="slide">
          <img src="assets/memes/meme-cat3.jpg" />
        </div>
        <div class="slide">
          <img src="assets/memes/meme-cat4.jpg" />
        </div>
      </div>
      <div class="slides-text">
        <div class="slide-text">He is napping !</div>
        <div class="slide-text">Yes he is !</div>
        <div class="slide-text">He certainly do!</div>
        <div class="slide-text">Please pass the kot</div>
      </div>
      <div class="navPoints">
        <label for="slide1" class="point"></label>
        <label for="slide2" class="point"></label>
        <label for="slide3" class="point"></label>
        <label for="slide4" class="point"></label>
      </div>
    </div>
  </body>
</html>
